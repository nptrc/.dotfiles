[username]
disabled = true

[character]
success_symbol = "[❯](bold peach)"
error_symbol = "[✗](bold peach)"

[directory]
style = "bold lavender"
truncation_length = 100
truncation_symbol = ""
truncate_to_repo = false
use_os_path_sep = false

[git_branch]
symbol = ""
format = "[$symbol $branch](bold mauve) "

[cmd_duration]
min_time = 500
format = '\([$duration](bold yellow)\) '
