include tokyonight.conf

font_size 15.0
font_family JetBrainsMono Nerd Font

cursor_blink_interval 0

enable_audio_bell no
enabled_layouts splits,stack

scrollback_lines 10000

tab_bar_style       powerline
tab_powerline_style slanted
tab_title_max_length 15
tab_title_template  {title}{' :{}:'.format(num_windows) if num_windows > 1 else ''}

allow_remote_control yes
listen_on unix:@mykitty

map ctrl+shift+t new_tab_with_cwd
map ctrl+enter launch --cwd=current --location=vsplit
map ctrl+shift+enter launch --cwd=current --location=hsplit

map ctrl+] next_tab
map ctrl+[ previous_tab

map ctrl+shift+f next_window
map ctrl+shift+b previous_window

map ctrl+. layout_action rotate
